<html>

	<head>

		<title>Principales lenguajes de marcas</title>

	</head>

	<body>

		<form action="manejador.html" enctype="multipart/form-data"
		method="post">

			USUARIO:<input type="text" name="usuario" value="user"> <br>

			CONTRASEÑA:<input type="password" name="pass"> <br>

			SOCIO: <input type="radio" name="genero" value="m"> Masculino

			<input type="radio" name="genero" value="f"> Femenino <br>

			TEMAS PREFERIDOS:

			<input type="radio" name="aventuras" value="a"> Acción

			<input type="radio" name="histórica" value="h"> Histórica

			<input type="radio" name="ficción" value="fi"> Ficción <br>

			DESCUENTO:

			<input name="descuento" value="15%" size="5" readonly> <br>

			SUBIR FOTOGRAFÍA: <br>

			<input type="file" name="fichero" accept="application/x-zip-compressed">
			<br>

			<input type="hidden" name="fecha" value=""> <br>

			<input type="submit" value="enviar">

			<input type="reset" value="reset">

			<input type="button" value="salir" onclick="window.close();">

		</form>

	</body>
</html>
